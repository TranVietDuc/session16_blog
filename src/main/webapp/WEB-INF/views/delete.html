<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Blog</title>
</head>
<body>
<h1>Delete blog</h1>


<form th:action="@{/delete-blog}" method="post" th:object="${blog}">
    <h2>Are you sure to delete blog: <p th:text="${blog.title}"></p></h2>
    <input th:type="hidden" name="id" th:field="*{id}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
