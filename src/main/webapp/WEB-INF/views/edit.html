<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
</head>
<body>
<h1>Edit Blog</h1>
<a href="/">Back to the Blog List</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-blog}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
<table>
    <tr>
        <td>Title: </td>
        <td>
            <input type="text" th:field="*{title}"/>
        </td>
        <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</td>
    </tr>
    <tr>
        <td>Date: </td>
        <td>
            <input type="date" th:field="*{date}"/>
        </td>
        <td th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date Error</td>

    </tr>
    <tr>
        <td>Content: </td>
        <td>
            <textarea  th:field="*{content}"></textarea>
        </td>
    </tr>
    <tr>
        <td>Category:</td>
        <td>
            <select th:field="*{category}">
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Edit Blog"/></td>

    </tr>
</body>
</html>
